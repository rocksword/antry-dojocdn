<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tutorial: Hello Dojo!</title>
<!-- configure Dojo -->
<script>
    // Instead of using data-dojo-config, we're creating a dojoConfig
    // object *before* we load dojo.js; they're functionally identical,
    // it's just easier to read this approach with a larger configuration.
    console.info("location: " + location);
    console.info("location.href: " + location.href);
    console.info("location.pathname: " + location.pathname);
    console.info("location.host: " + location.host);
    var dojoConfig = {
        async : true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages : [ {
            name : "demo",
            location : location.pathname.replace(/\/[^/]*$/, '') + '/demo'
        } ]
    };
</script>
<!-- load Dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>

<script>
    //     require([ 'dojo/dom', 'demo/myModule', 'dojo/domReady!' ], function(dom, myModule) {
    //         console.info(dom.byId("greeting"))
    //         myModule.setText('greeting', 'Hello Dojo!');
    //         setTimeout(function() {
    //             myModule.restoreText('greeting');
    //         }, 5000);
    //         console.info(dom.byId("greeting"))
    //     });

    require([ 'dojo/dom', 'dojo/fx', 'dojo/domReady!' ], function(dom, fx) {
        // The piece we had before...
        var greeting = dom.byId('greeting');
        greeting.innerHTML += ' from Dojo!';

        // ...but now, with an animation!
        fx.slideTo({
            node : greeting,
            top : 100,
            left : 200
        }).play();
    });
</script>
</head>
<body>
  <h1 id="greeting">Hello</h1>
</body>
</html>
