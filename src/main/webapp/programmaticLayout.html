
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Demo: Progammatic Layout</title>
<link rel="stylesheet" href="style/demo.css" media="screen">
<link rel="stylesheet" href="style/style.css" media="screen">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
  <div id="appLayout" class="demoLayout"></div>
  <!-- load dojo -->
  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>
  <script>
            require([ "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane",
                    "dojo/domReady!" ], function(BorderContainer, TabContainer, ContentPane) {
                // create the BorderContainer and attach it to our appLayout div
                var appLayout = new BorderContainer({
                    design : "headline"
                }, "appLayout");

                // create the TabContainer
                var contentTabs = new TabContainer({
                    region : "center",
                    id : "contentTabs",
                    tabPosition : "bottom",
                    "class" : "centerPanel"
                });

                // add the TabContainer as a child of the BorderContainer
                appLayout.addChild(contentTabs);

                // create and add the BorderContainer edge regions
                appLayout.addChild(new ContentPane({
                    region : "top",
                    "class" : "edgePanel",
                    content : "Header content (top)"
                }));
                appLayout.addChild(new ContentPane({
                    region : "left",
                    id : "leftCol",
                    "class" : "edgePanel",
                    content : "Sidebar content (left)",
                    splitter : true
                }));

                // Add initial content to the TabContainer
                contentTabs.addChild(new ContentPane({
                    href : "contentGroup1.php",
                    title : "Group 1"
                }));

                // start up and do layout
                appLayout.startup();
            });
        </script>
</body>
</html>
